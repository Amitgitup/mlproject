<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Performance Predictor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      max-width: 1200px;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 400px;
      animation: fadeSlide 1s ease-in-out;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #222;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 1rem;
    }

    .hero-btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #6366f1, #4ade80);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .hero-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    }

    .hero-img {
      flex: 1 1 400px;
      text-align: center;
    }

    .hero-img img {
      width: 100%;
      max-width: 400px;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="hero-text">
      <h1>Predict Student Success</h1>
      <p>Use our intelligent ML model to forecast student math performance based on key inputs.</p>
      <a href="/predictdata" class="hero-btn">ðŸš€ Get Started</a>
    </div>
    <div class="hero-img">
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Artificial_Intelligence_logo.svg/512px-Artificial_Intelligence_logo.svg.png" 
         alt="AI Illustration" 
        style="max-width: 350px; width: 100%;"> -->
    </div>
  </div>

</body>
</html>
