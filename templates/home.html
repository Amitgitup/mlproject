<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: block;
            margin: 0 auto 1rem auto;
            width: 80px;
        }

        .dark-mode {
            background: linear-gradient(135deg, #263238, #000);
            color: #fff;
        }

        .dark-mode .card {
            background-color: #37474f;
            color: white;
        }

        h2 {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-end mb-3">
            <button class="btn btn-dark" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
        </div>

        <div class="card animate__animated animate__fadeInUp">
            <img src="https://cdn-icons-png.flaticon.com/512/3048/3048408.png" alt="Logo" class="logo">
            <h3 class="text-center mb-4">Student Exam Performance Indicator</h3>

            <form action="{{ url_for('predict_datapoint') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score (0â€“100)</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Writing Score (0â€“100)</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ðŸŽ¯ Predict Your Math Score</button>
                </div>
            </form>

            <h2 class="mt-4">Prediction: {{ results }}</h2>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDark ? "true" : "false");
        }

        window.onload = function () {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
